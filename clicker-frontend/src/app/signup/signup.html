<body class="h-screen w-screen relative">
  <div class="flex items-center flex-col justify-center h-full w-full">
    <h1>Sign up</h1>
    <input
      class="border-2 border-black hover:cursor-horizontal-text"
      type="text"
      [formControl]="userNameControl"srg
      autofocus
    />

    @if(userNameControl.hasError('minlength')){

    <p style="animation-iteration-count:1" class="text-red-600 animate-ping ">Too short minumum 3 characters</p>
    } @if(userNameControl.hasError('maxlength')){

    <p style="animation-iteration-count:1" class="text-red-600 animate-ping ">Too long maximum 10 characters</p>
    } @if(userNameControl.hasError('NoSpace')){
    <p style="animation-iteration-count:1" class="text-red-600 animate-ping ">Names with space not allowed</p>
    }
<div class="h-1"></div>

    <button
      class="w-2xs h-10 bg-green-600 text-white disabled:bg-gray-400 rounded-4xl border-2 border-black"
      (click)="doSaveEvent()"
      [disabled]="userNameControl.invalid"
      type="submit"
    >
      Save
    </button>
    <a [routerLink]="['/login'] " class="text-blue-600">Link to Login</a>
  </div>
  <canvas></canvas>
</body>
