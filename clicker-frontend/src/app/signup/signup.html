<body class="h-screen w-screen relative">
  <div class="flex items-center flex-col justify-center h-full w-full">
    <h1>Sign up</h1>
    <input
      class="bg-blue-400 hover:cursor-horizontal-text"
      type="text"
      [formControl]="userNameControl"
    />

    @if(userNameControl.hasError('minlength')){

    <p>Too short minumum 3 characters</p>
    } @if(userNameControl.hasError('maxlength')){

    <p>Too long maximum 10 characters</p>
    } @if(userNameControl.hasError('NoSpace')){
    <p>Names with space not allowed</p>
    }

    <button
      class="w-2xs h-10 bg-amber-800 disabled:bg-gray-400"
      (click)="doSaveEvent()"
      [disabled]="userNameControl.invalid"
      type="submit"
    >
      Save
    </button>
    <a [routerLink]="['/login']">Login</a>
  </div>
</body>
