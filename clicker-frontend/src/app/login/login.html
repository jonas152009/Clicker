
<body class="h-screen w-screen relative">
  <div class="flex items-center flex-col justify-center h-full w-full">
    <h1>Login</h1>
     <input class="bg-blue-400  hover:cursor-horizontal-text"type="text" [formControl]="userNameControl">
   <!--@if(userNameControl.hasError('required')){-->
      @if(userNameControl.hasError('minlength')){
        <p>Too short</p>
      }
     
     <button class="w-2xs h-10 bg-amber-800 disabled:bg-gray-400" (click)="doSaveEvent()" [disabled]="userNameControl.invalid">Confirm</button>
     @if(isunknownUser){
      <p>User not in Database</p>
     }
     
     <a [routerLink]="['/signup']">Sign up</a>
  </div>
</body>
