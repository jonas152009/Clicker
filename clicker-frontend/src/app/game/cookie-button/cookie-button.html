<div class="flex flex-col items-center justify-center">
  <p class="text-4xl font-bold text-amber-400">
    {{ count()?.() }}
  </p>
  <button
    class="p-0 border-none bg-transparent opacity-80 select-none"
    (click)="doClickAddCookies()"
  >
    <img
      class="w-150 active:scale-110 rounded-4xl m-0 animate-spin [animation-duration:3s] [animation-timing-function:linear]"
      id="Cookie"
      draggable="false"
      [src]="getCookieImage()"
      alt="Cookie"
    />
  </button>
</div>
